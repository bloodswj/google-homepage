<style>
.search {
    width: 600px;
    height: 40px;
    border-radius: 30px;
    border-width: 1px;
    border-color: rgb(190, 189, 189);
    border-style: solid;
    padding: 1px;
}
.search:hover {
    animation-name: border;
    animation-duration:10ms;
    animation-fill-mode: forwards;
}
@keyframes border {
    100% {
        border-width: 2px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
}
.navbar {
    background-color:rgb(190, 189, 189);

}
</style>
<html>
<head>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <center>
<img alt="Google Logo" src="googlelogo_color_272x92dp.png" id="logo">
<br>
<form action="https://www.google.com" id="google-search-form">
  <input class="search" name="search" type="text" title="search">
<br>
<br>
<input class="button" value="Google Search" aria-label="Google Search" name="button" type="submit">
    </form>
</center>
</body>
<footer>
    <div class="navbar" id="navbar">

    </div>
</footer>
</html>
